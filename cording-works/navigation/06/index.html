<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Blake's accordion</title>
      <!-- JQUERY CDN -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <link href="style.css" rel="stylesheet" type="text/css" />
  </head>  

  <body>
      <div class="price-inner">
          <h3>BEST SONGS</h3>
          <div class="items">
              <div class="item">
                  <div class="title active">아이유</div>
                  <div class="content">
                      <span>라일락 <em># 1</em></span>
                      <span>에잇 <em># 2</em></span>
                      <span>삐삐 <em># 3</em></span>
                      <span>이 지금<em># 4</em></span>
                 </div>
             </div>
             <div class="item">
                 <div class="title">임창정</div>
                 <div class="content">
                     <span>내가 저지른 사랑 <em># 1</em></span>
                     <span>소주 한 잔 <em># 2</em></span>
                     <span>흔한 노래 <em># 3</em></span>
                     <span>그때 또 다시 <em># 4</em></span>
                 </div>
             </div>
             <div class="item">
                 <div class="title">이루</div>
                 <div class="content">
                     <span>한사람 <em># 1</em></span>
                     <span>둘이라서 <em># 2</em></span>
                     <span>흰눈 <em># 3</em></span>
                     <span>까만안경 <em># 4</em></span>
                </div>
             </div>
             <div class="item">
                 <div class="title">거미</div>
                 <div class="content">
                     <span>날 그만 잊어요 <em># 1</em></span>
                     <span>그대 돌아오면 <em># 2</em></span>
                     <span>My love <em># 3</em></span>
                     <span>친구라도 될 걸 그랬어 <em># 4</em></span>
                </div>
             </div>
             <div class="item">
                 <div class="title">먼데이키즈</div>
                 <div class="content">
                     <span>가을 안부 <em># 1</em></span>
                     <span>발자국 <em># 2</em></span>
                     <span>물고기자리 <em># 3</em></span>
                     <span>흰눈 <em># 4</em></span>
                </div>
             </div>
         </div>
     </div>
     <script>
       $('.item:nth-of-type(1) .content').show()
       $('.title').click(function(){
         $(this).parent('.item').siblings('.item').children('.content').slideUp()
         $(this).next().slideDown()
         $(this).parent('.item').siblings('.item').children('.title').removeClass('active')
         $(this).addClass('active')
       })
     </script>
  </body>
</html>
